<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reactive Donkey</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="bower_components/rxjs/dist/rx.all.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
  </head>
  <body>
    <div id="canvas">
    </div>
    <script type="text/javascript">
      (function() {
        function resizeCanvas() {
          var canvas = document.getElementById("canvas");
          var scale = window.innerHeight / canvas.clientHeight;
          canvas.style.mozTransform = "scale(" + scale + ")";
          canvas.style.webkitTransform = "scale(" + scale + ")";
          canvas.style.transform = "scale(" + scale + ")";
          canvas.style.width = (window.innerWidth / scale) + "px";
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
      })();
    </script>
    <script type="application/javascript"
            src="donkey.min.js"></script>
  </body>
</html>
