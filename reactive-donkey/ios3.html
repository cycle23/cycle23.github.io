<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>webaudio</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script type="text/javascript" src="bower_components/webaudiox/build/webaudiox.js"></script>

  </head>
  <body>
    <div id="canvas">
      <div id="play">
        <button id="playButton">Play</button>
      </div>
      </div>
  </body>
  <script>

    window.addEventListener('load', function(){ // on page load

      document.body.addEventListener('touchstart', function(e){
        // create WebAudio API context
        var context = new AudioContext();

        // Create lineOut
        var lineOut = new WebAudiox.LineOut(context);

        // load a sound and play it immediately
        WebAudiox.loadBuffer(context, 'http://cycle23.github.io/media/sound/jump.mp3', function (buffer) {
          // init AudioBufferSourceNode
          var source = context.createBufferSource();
          source.buffer = buffer;
          source.connect(lineOut.destination);

          // start the sound now
          source.start(0);
        });
      }, false)

  }, false)
  </script>
</html>
