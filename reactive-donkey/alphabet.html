<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" >
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <title>Rx Alphabet Invasion</title>
      <link rel="stylesheet" href="alphabet.css">
  </head>
  <body>
    <div id="title">Alphabet Invasion!</div>
    <div id="updatefield">
        <div class="infotitle">SCORE:</div>
        <div class="info" id="score">0</div>
        <div class="infotitle">LEVEL:</div>
        <div class="info" id="level"></div>
        <div class="infotitle">ENEMIES REMAINING:</div>
        <div class="info" id="remaining"></div>
        <div class="infotitle">HIGH SCORE</div>
        <div class="info" id="highscore">0</div>
    </div>
    <div id="playfield">
        <div id="modalmessages">
            <div id="message"></div>
        </div>
    </div>
    <div class="instructions">As the letters fall, type the letter that is lowest to the ground.</div>
    <div class="instructions">Score higher by typing early.</div>
    <div class="instructions">CaSe-SeNsiTiVE!</div>
    <script type="text/javascript" src="bower_components/rxjs/dist/rx.lite.compat.js"></script>
    <script type="text/javascript" src="alphabet.js"></script>
  </body>
</html>
