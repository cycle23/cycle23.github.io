<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Refactor Donkey</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script type="text/javascript" src="../reactive-donkey/bower_components/rxjs/dist/rx.all.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/react/react.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/mousetrap/mousetrap.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/rxjs-dom/dist/rx.dom.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../reactive-donkey/bower_components/howler/howler.js"></script>
  </head>
  <body>
    <div id="canvas">
      <div id="start" style="display: none;">
        <button id="startButton" style="cursor: pointer;" onmousedown="$(document).trigger('initAudio'); ">Press for Donkey Donk</button>
      </div>
      <div id="loading">... loading ...</div>
    </div>
    <script type="application/javascript"
            src="global.js"></script>

    <!-- see index.js for description of each of these items -->
    <script type="application/javascript"
            src="donkey.audio.js"></script>
    <script type="application/javascript"
            src="donkey.react.js"></script>
    <script type="application/javascript"
            src="donkey.utils.js"></script>
    <script type="application/javascript"
            src="donkey.coin.js"></script>
    <script type="application/javascript"
            src="donkey.ground.js"></script>
    <script type="application/javascript"
            src="donkey.hater.js"></script>
    <script type="application/javascript"
            src="donkey.keys.js"></script>
    <script type="application/javascript"
            src="donkey.pinkie.js"></script>
    <script type="application/javascript"
            src="donkey.stat.js"></script>
    <!--script type="application/javascript"
            src="donkey.js"></script-->

    <script type="application/javascript"
            src="index.js"></script>
  </body>
</html>
